# CSS selectors:
product_name: "div.a-section.a-spacing-none.a-spacing-top-small.s-title-instructions-style h2 a span"
searches: "span.a-list-item span.a-size-base.a-color-base.a-text-bold"
searches_ii: "ul[data-csa-c-slot-id='nav-ref'] span li"

pages: "span.s-pagination-strip span.s-pagination-item.s-pagination-disabled"
next_button: "a.s-pagination-item.s-pagination-next.s-pagination-button.s-pagination-separator"

main_content: "div[data-component-type='s-search-result']"
hyperlink: "a.a-link-normal.s-underline-text.s-underline-link-text.s-link-style.a-text-normal"
price: "span[data-a-color='base'] span.a-offscreen"
old_price: "span[data-a-color='secondary'] span.a-offscreen"
review: "span.a-declarative a i span.a-icon-alt"
review_count: "a.a-link-normal.s-underline-text.s-underline-link-text.s-link-style span.a-size-base.s-underline-text"
image: "img.s-image"

# Below selectors are for individual datas:
name: "span#productTitle"
price_uk: "span#price"
price_us: "span.a-offscreen"
price_in: "span.a-price.aok-align-center.reinventPricePriceToPayMargin.priceToPay span.a-offscreen"
availability: "div#availability span.a-size-medium.a-color-price"
rating_count: "span#acrCustomerReviewText"
image_link: "img.a-dynamic-image"
store: "a#bylineInfo"